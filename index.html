<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1 id="title">Number Guessing Game</h1>
    <p id="text1">Guess number between 1 and 100.</p>
    <label id="label">Enter a guess: </label>
    <input type="number" id="guessField" class="input">
    <button id="submitButton">Enter</button>
    <p id="guessTracker"></p>
    <p id="winTracker"></p>
    <button id="resetBtn"><a id="resetBtn" href="">Reset</a></button>
  </body>
</html>
